    Encadré par [Matthieu Cord](http://webia.lip6.fr/~cord/) et [Nicolas Thome](http://cedric.cnam.fr/~thomen/)

    Travail sur les projets ANR [projet VISIIR](http://visiir.univ-lr.fr); et [DeepVision](https://anr.fr/Projet-ANR-15-CE23-0029) en partenariat avec le LIRIS (INSA Lyon, France), Simon Fraser University (Canada) et l'University of Guelph (Canada).

    - Travail sur la **classification de recettes de cuisines.** Réalisation d'un [site web de démonstration du classifieur](http://visiir.lip6.fr)
    - **Mission d'enseignement** (64h / an) : encadrement de plusieurs cours, réalisation de sujets sur les réseaux convolutionnels
    - Participation au **challenge _workflow_ du workshop [_M2CAI (MICCAI 2016)_](http://camma.u-strasbg.fr/m2cai2016/)**  avec [Remi Cadène](http://remicadene.com) : classification d'étapes d'opération basé sur des vidéos endoscopiques. 2e meilleur modèle soumis.
    - **Régularisation des réseaux profonds** avec [Michael Blot](http://webia.lip6.fr/~blot/). Publication à ICIP 2018 (best paper award).  
      _SHADE: Information-Based Regularization for Deep Learning_
    - Amélioration de modèles **d'apprentissage semi-supervisé basé auto-encodeur.** Publication à ECCV 2018.  
      _HybridNet: Classification and Reconstruction Cooperation for Semi-Supervised Learning_
    - Travail sur un modèle de **disentangling pour la génération.**  
      _DualDis: Dual-Branch Disentangling with Adversarial Learning_
